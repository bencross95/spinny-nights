<p><strong>Artist</strong>: Grove<br>
<strong>Release Title</strong>: Queer + Black</p>
<p>Grove is a Bristol-based artist, DJ and producer. Their debut EP 'Queer + Black' is an exploration of identity, both personal and political - a deft combination of sharp hooks and splintering beats beamed in from a club in 3021 AD.</p>
